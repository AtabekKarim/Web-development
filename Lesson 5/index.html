<body>
    
 <!--
Используем:
1. Заполненный массив arr.
2. Переменная sum с нулевым значением.
3. Цикл FOR.
4. Метод length (Позволяет узнать и установить длину массива). 
-->


<script>
    var arr = [1, 2, 3, 4, 6, 7, 8, 9, 10, 111, 2020, 53232];
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
        sum += arr[i];

    }

    var result = sum / arr.length;
    
        alert(result);
    
  
  


</script>

</body>
